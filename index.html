<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Component</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .accordion {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .accordion-header {
            background: #f5f5f5;
            padding: 15px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        .accordion-content {
            display: none;
            padding: 15px;
            border-top: 1px solid #ddd;
        }
        .description {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .service {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="accordion">
        <div class="accordion-header" onclick="toggleAccordion()">Air Conditioning & Heating</div>
        <div class="accordion-content">
            <p class="description">HVAC technicians for installation, repair, and maintenance of heating and cooling systems.</p>
            <div class="grid">
                <div class="service">
                  <div class="iconblock"></div>
                  <div class="servicedetail">
                    <div>AC & Appliance Expert</div>
                    <div><strong>â‚¹99.00</strong></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleAccordion() {
            var content = document.querySelector('.accordion-content');
            content.style.display = (content.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
