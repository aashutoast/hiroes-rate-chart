<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="accordion">
            <div class="accordion-header" onclick="toggleAccordion()">
                <div class="category">Air Conditioning & Heating</div>
                <p class="description">HVAC technicians for installation, repair, and maintenance of heating and cooling systems.</p>
            </div>
            <div class="accordion-content">
                <div class="grid">
                    <div class="service">
                      <div class="iconblock"></div>
                      <div class="servicedetail">
                        <div class="service-name">AC & Appliance Expert</div>
                        <div class="service-charge">â‚¹99.00</div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleAccordion() {
            var content = document.querySelector('.accordion-content');
            content.style.display = (content.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
