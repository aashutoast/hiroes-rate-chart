<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Component</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .main {
        }
        .padding-global {
            padding: 0 96px;
        }
        .container {
            width: auto;
            max-width: 980px;
            margin: 0 auto;
        }
        .accordion {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .accordion-header {
            background: #f5f5f5;
            padding: 15px;
            cursor: pointer;
            font-size: 18px;
        }
        .accordion-content {
            display: none;
            padding: 15px;
            border-top: 1px solid #ddd;
        }
        .category {
            font-size: 18px;
            font-weight: bold;
        }
        .description {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .service {
            display: flex;
            gap: 20px;
        }
        .iconblock {
            width: 72px;
            height: 72px;
            background: grey;
        }
        .servicedetail {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .service-name {
            font-size: 16px;
        }
        .service-charge {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="accordion">
            <div class="accordion-header" onclick="toggleAccordion()">
                <div class="category">Air Conditioning & Heating</div>
                <p class="description">HVAC technicians for installation, repair, and maintenance of heating and cooling systems.</p>
            </div>
            <div class="accordion-content">
                <div class="grid">
                    <div class="service">
                      <div class="iconblock"></div>
                      <div class="servicedetail">
                        <div class="service-name">AC & Appliance Expert</div>
                        <div class="service-charge">â‚¹99.00</div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleAccordion() {
            var content = document.querySelector('.accordion-content');
            content.style.display = (content.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
